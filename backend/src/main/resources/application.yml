server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: currency-exchange-backend
  
  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:mem:currencyexchange
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Security Configuration
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

# Custom Application Properties
currency-exchange:
  api:
    # External currency API configuration
    external-api:
      base-url: https://api.exchangerate-api.com/v4/latest
      timeout: 5000
    
    # Rate update configuration
    rate-update:
      interval: 60000  # Update every minute
      enabled: true
  
  # CORS Configuration
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:8081"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true

# Logging Configuration
logging:
  level:
    com.currencyexchange: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n" 